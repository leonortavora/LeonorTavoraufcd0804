<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algoritmos em Javascript - Ficha 2</title>
    </head>
    <body>
        <script>
            const aluno = prompt("Insira o nome do/a aluno/a");
            const genero = prompt("Insira o género do/a aluno/a (M/F)");
            const nota1 = parseFloat(prompt("Insira a nota1:"));
            const nota2 = parseFloat(prompt("Insira a nota2:"));
            const nota3 = parseFloat(prompt("Insira a nota3:"));
            let media = Math.round((nota1 + nota2 + nota3) / 3);

        document.write(media >= 9.5 ? "Aluno aprovado<br>" : "Aluno reprovado<br>");

        if (media < 5) {
            document.write('Aproveitamento Mau');
        } else if (media < 10) {
            document.write('Aproveitamento Insuficiente');
        } else if (media < 15) {
            document.write('Aproveitamento Suficiente');
        } else if (media < 18) {
            document.write('Aproveitamento Bom');
        } else {
            document.write('Aproveitamento Muito Bom :)');
        }

        // if simples
        if (media >= 9.5) {
            document.write('<p style="color:green">Aluno aprovado com ' + media + ' valores</p>');
            document.write('Parabéns');
        } else {
            document.write('<p style="color:red">' + aluno + ' reprovado/a com ' + media + ' valores</h3>');
        }

        // switch - seleção
        switch (genero) {
            case 'F':
                if (media >= 9.5) {
                    document.write('<h3 style="color:green">' + aluno + ' aprovada com ' + media + ' valores</h3>');
                    document.write('<img src="parabens.png" alt="Parabéns!!!">');
                } else {
                    document.write('<h3 style="color:red">' + aluno + ' reprovada com ' + media + ' valores</h3>');
                }
                break;
            case 'M':
                if (media >= 9.5) {
                    document.write('<h3 style="color:green">' + aluno + ' aprovado com ' + media + ' valores</h3>');
                    document.write('<img src="parabens.png" alt="Parabéns!!!">');
                } else {
                    document.write('<h3 style="color:red">' + aluno + ' reprovado com ' + media + ' valores</h3>');
                }
                break;

            default:
                document.write ('genero invaldio')    
        }
        // IF'S encadeados
    </script>
</body>
</html>
