<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Extruturas de Repetição em JavaScript</title>
</head>
<body>
    <script>
        const aluno=prompt("Insira o Nome do Aluno/a");

        //
        let genero 
        do {
            genero=prompt("Insira o Género do Aluno/a (M/F)").toUpperCase();
        } while (!(genero == 'M' || genero =='F'));
        let nota1, nota2, nota3;
        do {
            if (nota1<0 || nota1>20)
                nota1=parseFloat(prompt("NOTA INVÁLIDA!!!! Insira a nota 1 utilizando APE entre 0 e 20:" ));
            else
                nota1=parseFloat(prompt("Insira a nota 1 (entre 0 e 20):" ));
        } while (nota1<0 || nota1>20);
        do {
            if (nota2<0 || nota2>20)
                nota2=parseFloat(prompt("NOTA INVÁLIDA!!!! Insira a nota 2 utilizando APE entre 0 a 20:" ));
        } while (nota2<0 || nota3>20);
        do {
            if (nota3<0 || nota3>20)
                nota3=parseFloat(prompt("NOTA INVÁLIDA!!!! Insira a nota 3 utilizando APE entre 0 a 20:" ));
            else 
                nota3=parseFloat(prompt("Insira a nota 3 "));
        } while (nota3<0 || nota3>20);
        //
        
        let media = Math.round((nota1+nota2+nota3)/3);
        document.write(media>=10?"Aluno reprovado<br>":"Aluno reprovado<br>");
        // if simples
        if (media>=10){
            document.write('<p style="color:green">Aluno aprovado com '+media+' valores</h3>');
            document.write('Parabéns!');
        }
        document.write('<p style=color:blue">O programa segue para a instrução a seguir if</p>');
        
        // if com else
        if (media>=10) {
            document.write('<h3 style="color:green">'+aluno+' aprovado/a com '+media+' valores</h3>');
        }
        

    </script
    
</body>
</html>
